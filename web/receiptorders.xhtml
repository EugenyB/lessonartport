<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
    <p:dataTable value="#{receiptOrderBean.receiptOrders}" var="ro">
        <p:column headerText="Дата">
            <h:outputText value="#{ro.date}"/>
        </p:column>
        <p:column headerText="Номер">
            <h:outputText value="#{ro.number}"/>
        </p:column>
        <p:column headerText="Контрагент">
            <h:outputText value="#{ro.counterparty.description}"/>
        </p:column>
        <p:column headerText="Склад">
            <h:outputText value="#{ro.storage.description}"/>
        </p:column>

    </p:dataTable>
</h:body>
</html>
