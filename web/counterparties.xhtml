<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
   <h:outputLink value="receiptorders.xhtml">Receipt Orders</h:outputLink>
   <h:form>
      <h:panelGrid columns="2" cellpadding="5">
         <p:outputLabel value="Наименование" for="description"/>
         <p:inputText id="description" value="#{counterpartyBean.counterparty.description}"/>
         <p:outputLabel value="Код" for="code"/>
         <p:inputText id="code" value="#{counterpartyBean.counterparty.code}" />
         <p:outputLabel value="isFolder: " for="isfolder"/>
         <p:selectBooleanCheckbox id="isfolder" value="#{counterpartyBean.counterparty.folder}" />
         <p:outputLabel value="Каталог:" for="folder" />
         <p:autoComplete id="folder" value="#{counterpartyBean.counterparty.parent}"
                         completeMethod="#{counterpartyBean.completeParent}"
                         var="parent" itemLabel="#{parent.description}" itemValue="#{parent}"
                         converter="#{counterpartyConverter}" forceSelection="true" />

      </h:panelGrid>
      <p:commandButton value="Добавить" action="#{counterpartyBean.add}" ajax="false"/>
   </h:form>
   <p:dataTable value="#{counterpartyBean.counterparties}" var="c" resizableColumns="true" draggableColumns="true">
      <p:column headerText="id" style="width: 50px;">
         <h:outputText value="#{c.id}"/>
      </p:column>
      <p:column headerText="code" style="width: 100px;">
         <h:outputText value="#{c.code}"/>
      </p:column>
      <p:column headerText="description">
         <h:outputText value="#{c.description}"/>
      </p:column>
      <p:column headerText="parent">
         <h:outputText value="#{c.parent.description}"/>
      </p:column>
   </p:dataTable>
</h:body>
</html>
